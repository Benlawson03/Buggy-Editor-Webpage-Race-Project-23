{% extends "base.html" %}

{% block content %}


<a href="https://rhul.buggyrace.net/specs/data?extra=mass" class="button">info</a><br><br><br>


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JSON to HTML Tables</title>
<style>
.table-container {
display: flex;
justify-content: space-between;
}
.table-container .table {
border: 1px solid black;
flex-basis: 45%;
}
</style>
</head>
<body>
<div class="table-container">
<div class="table">
<h2>Table 1</h2>
<table>
<thead>
<tr>
<th>Attribute</th>
<th>Value</th>
</tr>
</thead>
<tbody>
{% for key, value in data1.items() %}
<tr>
<td>{{ key }}</td>
<td>{{ value }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
<div class="table">
<h2>Table 2</h2>
<table>
<thead>
<tr>
<th>Attribute</th>
<th>Value</th>
</tr>
</thead>
<tbody>
{% for key, value in data2.items() %}
<tr>
<td>{{ key }}</td>
<td>{{ value }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
</div>
</body>
</html>


<a href="/" class="button">home</a>

{% endblock %}
